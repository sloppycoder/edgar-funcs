  # Build Docker image
  - name: "gcr.io/cloud-builders/docker"
    id: "build-docker-image"
    args:
      - "build"
      - "-t"
      - "${_DOCKER_IMAGE}"
      - "."

  - name: "gcr.io/cloud-builders/docker"
    id: "push-docker-image"
    args:
      - "push"
      - "${_DOCKER_IMAGE}"

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    id: "deploy-cloud-run"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        gcloud run deploy edgar-processor \
          --image=${_DOCKER_IMAGE} \
          --region=${_REGION} \
          --platform=managed \
          --service-account=${_SERVICE_ACCOUNT} \
          --concurrency=1 \
          --max-instances=50 \
          --cpu=2 \
          --memory=4Gi \
          --timeout=900s \
          --update-secrets=OPENAI_API_KEY=${_OPENAI_API_KEY_SECRET} \
          --set-env-vars=LOG_LEVEL=${_LOG_LEVEL},STORAGE_PREFIX=${_STORAGE_PREFIX},EXTRACTION_RESULT_COLLECTION=${_EXTRACTION_RESULT_COLLECTION}
